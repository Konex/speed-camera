<ion-view title="Maps">
 
	<ion-side-menus>
		<fade-bar></fade-bar>

		<ion-pane ion-side-menu-content>
			<header class="bar bar-header bar-stable">
			  	<button class="button button-icon" ng-click="toggleLeft()"><i class="icon ion-arrow-swap"></i></button>
			  	<h1 class="title">Slide to Quick Settings</h1>
			</header>
			<ion-content has-header="true" padding="true">
		  		
		  		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
			
			</ion-content>
		</ion-pane>

		<ion-side-menu side="left">
			<header class="bar bar-header bar-energized" fade-header>
		  		<h2 class="title">Quick Settings</h1>
			</header>
			
			<ion-content has-header="true">
				<ion-toggle ng-model="trafficMode" toggle-class="toggle-calm">Traffic</ion-toggle>

				<ion-toggle ng-model="needForSpeedMode" toggle-class="toggle-assertive">Need 4 Speed</ion-toggle>

				<ion-toggle ng-model="mobileCameraMode" toggle-class="toggle-calm">Mobile Camera</ion-toggle>

				<ion-toggle ng-model="soundOnOff" toggle-class="toggle-calm">Sound</ion-toggle>
			</ion-content>
		</ion-side-menu>
    </ion-side-menus>

</ion-view>
