<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Mars"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="Mars" animation="slide-left-right-ios7" ng-controller="ApplicationController" ng-cloak>

    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- <script src="lib/ngCordova/dist/ng-cordova.js"></script> -->
    <script src="lib/lodash/dist/lodash.js"></script>
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/applicationController.js"></script>

    <script src="scripts/common/security/security.js"></script>
    <script src="scripts/common/security/auth.js"></script>
    <script src="scripts/common/security/constants.js"></script>

    <script src="scripts/data-access/dataAccess.js"></script>
    <script src="scripts/data-access/services.js"></script>
    
    <script src="scripts/features/signin/signin.js"></script>
    <script src="scripts/features/signin/controller.js"></script>
    <script src="scripts/features/signin/service.js"></script>
    <script src="scripts/features/signin/directives.js"></script>

    <script src="scripts/features/maps/maps.js"></script>
    <script src="scripts/features/maps/directives.js"></script>
    <script src="scripts/features/maps/controller.js"></script>

    <script src="scripts/features/pulse/pulse.js"></script>
    <script src="scripts/features/pulse/controller.js"></script>

    <script src="scripts/features/settings/settings.js"></script>
    <script src="scripts/features/settings/controller.js"></script>
    <!-- endbuild -->
</body>
</html>
